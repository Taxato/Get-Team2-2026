<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Eksempel 1</title>

		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div class="layout-buttons">
			<button onclick="noLayout()">Ingen layout</button>
			<button onclick="verticalLayout()">Vertikalt layout</button>
			<button onclick="horizontalLayout()">Horisontalt layout</button>
			<button onclick="gridLayout()">Grid layout</button>
		</div>

		<h1 class="title">Eksempel 1</h1>

		<div id="cards">
			<div
				class="card"
				onclick="showTools()">
				<h3>Verkt√∏y</h3>
				<div id="toolsContent"></div>
			</div>
			<div
				class="card"
				onclick="showHtml()">
				<h3>HTML</h3>
				<div id="htmlContent"></div>
			</div>
			<div
				class="card"
				onclick="showCss()">
				<h3>CSS</h3>
				<div id="cssContent"></div>
			</div>
			<div
				class="card"
				onclick="showJS()">
				<h3>JavaScript</h3>
				<div id="jsContent"></div>
			</div>
			<div
				class="card"
				onclick="showBodyGame()">
				<h3>Hode, kropp og ben</h3>
				<div id="bodyGameContent"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
