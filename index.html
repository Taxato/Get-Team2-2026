<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team 2</title>
</head>

<body>
	<h1>Team 2 aka RITA</h1>
	<h2>Andreas, Isak, Remy, Thomas</h2>

	<p id="thomas-p">Jeg heter Thomas, bor i Oslo, og jeg liker Gaming</p>

	<p class="mom">
		Jeg heter Isak og jeg liker å sykle..
		Jeg er 26 år
	</p>

	<p id="RemyD">
		Hei! Jeg heter Remy, bor på Rennesøy, og er 36 år.
		Hobbyer: Trommer, Fiske og Friluft, Motorsykkler, Gaming
	</p>

	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		@keyframes gradientMotion {
			from {
				background-position-x: -100%;
			}

			to {
				background-position-x: 100%;
			}
		}

		#thomas-p {
			padding: 12px;
			margin-block: 16px;
			font-family: sans-serif;
			width: 48rem;
			margin-inline: auto;
			font-weight: 100;
			font-size: larger;
			text-align: center;
			border-radius: 42px;
			overflow: hidden;
			color: white;
			text-shadow: 2px 2px 5px black;
			box-shadow: 0px 5px 20px -8px black;
			background-image: linear-gradient(45deg,
					red,
					orange,
					yellow,
					green,
					blue,
					indigo,
					violet,
					red);
			background-size: 200%;
			animation: 2s linear infinite forwards gradientMotion;
		}

		#RemyD {
			background-color: antiquewhite;
			border: solid black;
			border-radius: 12px;
			width: 370px;
			margin-top: 10px;
			padding: 10px;
			text-align: center;
		}

		.mom {
			color: #c6bcbc;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			width: 10cm;
			height: 1.5cm;
			border-radius: 23px;
			background-color: red;
			position: relative;
			font-size: larger;
			text-align: center;
			animation-name: momation;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}

		@keyframes momation {
			0% {
				background-color: rgb(0, 0, 0);
				left: 0px;
				top: 0px;
				color: darkcyan;
			}



			50% {
				background-color: rgb(255, 255, 255);
				left: 400px;
			}

			100% {
				background-color: rgb(0, 0, 0);
				left: 0px;
				top: 0px;
				color: lightblue;
			}
		}
	</style>
	


</body></html>
